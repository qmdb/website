<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QMDB - A modern database solution">
    <title>QMDB.io</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QMDB.io</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#docs">Docs</a>
                <a href="docs/qmdb.pdf">PDF Guide</a>
                <a href="https://github.com/qmdb/qmdb" target="_blank">GitHub</a>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>QMDB.io</h1>
            <p class="subtitle">A modern database solution</p>
            <div class="terminal">
                <pre><code>$ connecting to qmdb...</code></pre>
            </div>
        </section>

        <section class="intro">
            <!-- This is where we'll render the intro.md content -->
        </section>
    </main>

    <footer>
        <p>© 2024 QMDB.io</p>
    </footer>

    <script>
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
